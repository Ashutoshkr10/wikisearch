<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="wordcount">
    <th mat-header-cell *matHeaderCellDef>Wordcount</th>
    <td mat-cell *matCellDef="let element">{{ element.wordcount }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="snippet">
    <th mat-header-cell *matHeaderCellDef>Snippet</th>
    <td mat-cell *matCellDef="let element">{{ element.snippet }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
